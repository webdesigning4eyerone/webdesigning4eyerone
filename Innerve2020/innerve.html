    <h1> Innerve'20 Registration </h1> 
  <p> Hey there! 
        Welcome to Innerve 2019. We definitely hope you are as excited as we are.
        Please show the confirmation mail you receive after registering, at the entry gate. Without the mail, you won't be allowed to enter the campus</p>
</style>
  <div class="regform">  <b> Registration Form </b> </div>
  <div class="container">
  <form action="" onclick ="myFunction()" >
    <hr>
    <label for="name"><b>Name</b> </label>
    <br>
    <input type="text" placeholder="Enter your full name" name="name" id="name" required>
  <br>  <label for="cname"><b>College Name</b></label> <br>
    <input type="text" placeholder="Enter your college name" name="cname" id="cname" required>
  <br>  <label for="email"><b>Email</b></label> <br>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>
  <br>  <label for="phone"><b>Mobile no.</b></label> <br>
    <input type="tel" placeholder="Enter your no." name="phone" id="phone" required>
  <br> <button type="submit" class="registerbtn">Register</button>
  </div>
</form>
